<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Wack-a-mole</title>
    <link rel="shortcut icon" href="./styles/images/mole.png" type="image/x-icon">
</head>
<body>
    <header>
        <div class="info">
            <div class="score-div">
                <h2>Your Score</h2>
                <h2 id="score">0</h2>
            </div>
            <div class="time-div">
                <h2>Time Left</h2>
                <h2 id="time-left">60</h2>
            </div>
        </div>
    </header>
    
    <div class="gameMode">
        <h2>Game Modes</h2>
        <button class="button" id="classic">Classic</button>
        <button class="button" id="infinite">Infinite</button>
        <button class="button" id="hard">Hard</button>
        <button class="button" id="extreme">Extreme</button>
    </div>
    <div class="grid">
        <div class="square" id="1"></div>
        <div class="square" id="2"></div>
        <div class="square" id="3"></div>
        <div class="square" id="4"></div>
        <div class="square" id="5"></div>
        <div class="square" id="6"></div>
        <div class="square" id="7"></div>
        <div class="square" id="8"></div>
        <div class="square" id="9"></div>
    </div>

    <script src="./script/app.js"></script>
</body>
</html>
